<!doctype html>
<html>
  <head>
    <title> Predict Birth Weight </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>    
  </head>
  <body>
    <div class="container">
      <div class="row my-5 pl-3">
          <h1>Predict Birth Weight (in Grams)</h1>
      </div>
      <!-- Starts form section -->
      <div class="form-container ">
          <form class="form-horizontal" action = "/predict/" method="post">
              <div class="form-group row">
                <label class="control-label col-sm-2" for="Age of Mother">Age of Mother:</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="Age of Mother" name="Age of Mother">
                </div>
              </div>
              <div class="form-group row">
                <label class="control-label col-sm-2" for="OE Gestational Age">OE Gestational Age:</label>
                <div class="col-sm-4">          
                  <input type="text" class="form-control" id="OE Gestational Age" name="OE Gestational Age">
                </div>
              </div>
              <div class="form-group row">
                <label class="control-label col-sm-2" for="LMP Gestational Age">LMP Gestational Age:</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="LMP Gestational Age" name="LMP Gestational Age">
                </div>
              </div>
              <div class="form-group row">
                <label class="control-label col-sm-2" for="Pregnency BMI">Pregnency BMI:</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="Pregnency BMI" name="Pregnency BMI">
                </div>
              </div>
              <div class="form-group row">
                <label class="control-label col-sm-2" for="Number of Prenatal Visits">Number of Prenatal Visits:</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="Number of Prenatal Visits" name="Number of Prenatal Visits">
                </div>
              </div>
              <div class="form-group row"> 
              <label class="control-label col-sm-2" for="">&nbsp;</label>                
                <div class="col-sm-offset-2 col-sm-4">
                  <button type="submit" class="btn btn-primary">Predict</button>
                </div>
              </div>
            </form>
          <!-- Ends form section -->
      </div>
  </div>
</body>
</html>
